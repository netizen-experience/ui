name: Docs

on:
  release:
    types: [published]

jobs:
  storybook:
    name: Deploy Storybook docs
    if: github.repository == 'netizen-experience/ui'
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-session
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build:storybook

      - name: Sync build output to S3
        run: aws s3 sync $SOURCE_DIR s3://$DESTINATION_BUCKET --follow-symlinks --delete
        env:
          SOURCE_DIR: ${{ vars.STORYBOOK_OUT_DIR }}
          DESTINATION_BUCKET: ${{ vars.STORYBOOK_BUCKET }}
